Configuration:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%c{10} [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/adrestia.log
      PatternLayout:
        pattern: "%c{10} [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

      Root:
        level: debug
        AppenderRef:
          - ref: File_Appender
          - ref: Console_Appender
      Logger:
        - name: adrestia.PersistenceFilter
          level: debug
      Logger:
        - name: adrestia.RoutingFilter
          level: debug
      Logger:
        - name: adrestia.SceneLocationController
          level: debug
      Logger:
        - name: adrestia.AuthController
          level: debug
      Logger:
        - name: adrestia.SceneLocationCache
          level: debug
      Logger:
        - name: adrestia.AeselDiscoveryComponent
          level: debug
