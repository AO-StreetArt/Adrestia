language: java
jdk:
  - oraclejdk8
  - openjdk8
addons:
  apt:
    packages:
    - nodejs
    - python3
    - python3-pip
services:
  - docker
before_install:
  - npm install newman --global;
  - pip3 install --user docker-compose
  - export NETWORK_INTERFACE_NAME=$(route | grep '^default' | grep -o '[^ ]*$')
  - export NETWORK_INTERFACE_ADDRESS=$(ip addr show $NETWORK_INTERFACE_NAME | grep -Po 'inet \K[\d.]+')
  - docker run -d -p 8500:8500 --name=consul consul agent --dev -client=0.0.0.0
  - sleep 5
install:
  - ./gradlew check
  - ./gradlew build
  - docker build -t aostreetart/adrestia:v2 .
  - docker stop consul
  - docker-compose up &
script:
  - cd $TRAVIS_BUILD_DIR/src/test/json && newman run Adrestia.postman_collection.json -e AdrestiaTest.postman_environment.json
  - docker stop $(docker ps -aq)
  - docker rm $(docker ps -aq)
after_success:
  - scripts/linux/push_docker.sh $DOCKER_MAIL $DOCKER_UN $DOCKER_PW $TRAVIS_BRANCH
notifications:
  slack:
    secure:
      
