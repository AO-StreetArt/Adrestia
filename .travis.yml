language: java
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
    - nodejs
    - python3
    - python3-pip
services:
  - docker
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - npm install newman --global;
  - export NETWORK_INTERFACE_NAME=$(route | grep '^default' | grep -o '[^ ]*$')
  - export NETWORK_INTERFACE_ADDRESS=$(ip addr show $NETWORK_INTERFACE_NAME | grep -Po 'inet \K[\d.]+')
  - docker run -d -p 8500:8500 --name=consul consul agent --dev -client=0.0.0.0
  - sleep 5
install:
  - ./gradlew check
  - ./gradlew build
  - docker login -u $DOCKER_UN -p $DOCKER_PW
  - docker build -t aostreetart/adrestia:$TRAVIS_BRANCH .
  - docker stop consul
  - cd $TRAVIS_BUILD_DIR/scripts/linux && ./start_dev_cluster.sh &
  - sleep 480
script:
  - cd $TRAVIS_BUILD_DIR/src/test/json && newman run Adrestia.postman_collection.json -e AdrestiaTest.postman_environment.json
  - docker stop $(docker ps -aq)
after_success:
  - docker push aostreetart/adrestia:$TRAVIS_BRANCH
notifications:
  slack:
    secure:
      
